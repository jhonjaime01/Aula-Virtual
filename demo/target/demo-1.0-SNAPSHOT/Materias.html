<body>
<div class="container-fluid">
    <div class="container"><br>

        <section class="form-register">
            <h1>Vista: Administrador - Gestion de materias</h1>
        <hr>
        <form>
            <div class="row">
                
                <h4>Crear Materia</h4>
                    <label class="label-control">Id de la materia:</label>
                    <input class="controls" id="idMateria" type="number" ondrop="return false;" onpaste="return false" placeholder="Ingrese el id de la materia"
                           required>

                           <label class="label-control">Nombre de la Materia:</label>
                    <input class="controls" id="nombreMateria" type="text"
                           placeholder="Ingrese el nombre de la materia" required>

                           <label class="label-control">Nota Final</label>
                           <input class="controls" id="notaFinal" type="number" ondrop="return false;" onpaste="return false" placeholder="Ingrese la nota final"
                                  required>
                
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-4">
                   
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center"><br>
                        <button id="guardar" type="button" class="btn btn-success w-20">Guardar</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <h4>Eliminar Materia</h4>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <label id="materiasForm" class="label-control">Materia:</label>
                    <select id="materias" class="controls" required>
                        <option selected>Elija una opción</option>
                    </select>

                </div>
                <div class="col-md-4">
                    <br>
                    <button id="eliminar" class="btn btn-danger" type="button">Eliminar</button>
                </div>

                <div class="col-md-20">
                    
                <!--

                    <br>
                    <button id="visualizar" class="btn btn-success w-20" type="button">Visualizar</button>
               

                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover text-center">
                                <thead>
                                <tr>
                                    <th colspan="3" id="tHead" style="text-align:center;"></th>
                                </tr>
                                <tr>
                                    <th>Id Materia</th>
                                    <th>Nombre de la Materia</th>
                                    <th>Nota Final</th>
                                </tr>
                                </thead>
