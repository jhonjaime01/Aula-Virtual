<body>
<div class="container-fluid">
    <div class="container"><br>
      

        <section class="form-register">

            <h1>Agregar actividades</h1>
            <hr>

            <form>
                <div class="row">
                    <div class="col-md-4">
                        <label class="label-control">Id de la actividad:</label>
                        <input class="controls" id="actId" type="number" placeholder="Ingrese el id de la actividad"
                               required>
                    </div>
                    <div class="col-md-3">
                        <label class="label-control">Tipo de actividad:</label>
                        <select id="tipoAct" class="controls" required>
                            <option selected>Elija una opción</option>
                            <option value="Taller">Taller</option>
                            <option value="Trabajo">Trabajo</option>
                            <option value="Examen">Examen</option>
                            <option value="Trabajo">Quiz</option>
                            <option value="Examen">Laboratorio</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="label-control">Nombre de la actividad:</label>
                        <input class="controls" id="nameAct" type="text" placeholder="Ingrese el nombre de la actividad"
                               required>
                    </div>
                    <div class="col-md-3">
                        <label class="label-control">Ponderado de la actividad:</label>
                        <input class="controls" type="number" id="ponderado" placeholder="0-100" min="0" max="100"
                               required>
                    </div>
                    <div class="col-md-3">
                        <label class="label-control">Fecha de entrega:</label>
                        <input class="controls" id="fecha" type="date" required>
                    </div>
                    <div class="col-md-4">
                        <label class="label-control">Materia:</label>
                        <select id="materia" class="controls" required>
                            <option selected>Elija una opción</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="label-control">Calificación de la actividad:</label>
                        <input class="controls" id="calificacion" type="text" placeholder="Ingrese la calificación"
                               required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="label-control">Descripción:</label>
                        <textarea class="controls" id="descripcion" rows="2" required></textarea>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <button id="btnGuardar" class="btn btn-success w-20" type="button">Guardar</button>
                    </div>
                    <h4>Listar Actividades</h4>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <label id="materiasForm" class="label-control">Actividad:</label>
                            <select id="actividades" class="controls" required>
                                <option selected>Elija una opción</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <br>
                            <button id="eliminar" class="btn btn-danger" type="button">Eliminar</button>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <button id="visualizar" class="btn btn-success w-20" type="button">Visualizar</button>
                        </div>
                        <form >
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th colspan="3" id="tHead" style="text-align:center;"></th>
                                        </tr>
                                        <tr>
                                            <th>Id Actividad</th>
                                            <th>Tipo de Actividad</th>
                                            <th>Nombre Actividad</th>
                                            <th>Descripción de la activdad</th>
                                            <th>Ponderado de la activdad</th>
                                            <th>Fecha</th>
                                            <th>Calificación</th>
                                            <th>Id Materia</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tBody">
    
                                        </tbody>
                                        <tfoot id="tFoot">
    
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </form>

        </section>



        
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
