<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Promedio Materias  </th>
    </tr>
    </thead>
    <tbody id="tBody">
    </tbody>
</table>
<tr>
    <td colspan="3" align="center"> <button type="button" id="btnSend">Enviar</button></td>
</tr>

<script>
    document.getElementById('btnSend').addEventListener('click', () => {
        const xhr = new XMLHttpRequest();

        xhr.open("GET", "servlet-average-Total", true);

        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const students = JSON.parse(xhr.responseText);
                const tbody = document.getElementById("tBody");

                tbody.innerHTML = "";

                students.forEach(average => {
                    const row = document.createElement("tr");

                    const id = document.createElement("td");
                    id.appendChild(document.createTextNode(average.total));
                    row.appendChild(id);



                    tbody.appendChild(row);
                });
            }
        };

        xhr.send();
    });
</script>
</body>
</html>
